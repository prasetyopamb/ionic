  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
      <ion-card-header color="primary">
        FORM LOGIN
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="proses()">
          <ion-list>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input name="username" type="text" [(ngModel)]="model.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="model.password" required></ion-input>
            </ion-item>

              <ion-item>
                <button ion-button full class="btn btn-primary" (click)='login()'> Login </button>
              </ion-item>
          </ion-list>

        </form>
      </ion-card-content>
  </ion-card>
</ion-content>
